<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <fieldset>
            {{ form.email.label }}
            {{ form.email(class = "form-control", placeholder = "Enter email") }}
        </fieldset>
        <fieldset>
            {{ form.password.label }}
            {{ form.password(class = "form-control", placeholder = "Enter password") }}
        </fieldset>
        {{ form.submit_button(class = "btn btn-blue") }}
    </div>

</form>
